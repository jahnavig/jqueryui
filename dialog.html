	 <link rel = "stylesheet" a href = "jquery-ui-dialog.css" type = "text\css"/>


<link type = "text/css" href = "jquery-ui.theme.css"/>
<link type="text/css" href="jquery-ui.css" />
<link type="text/css" href="jquery-ui.structure.css" />
<link type="text/css" href="jquery-ui.theme.min.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
      <script src = " http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/i18n/jquery-ui-i18n.min.js"></script>
	  <script>
	  $(document).ready(function(){

		$('#dialog').dialog({autoOpen:false,
							  modal :true,
							  minWidth:100,
							  resizable:false,
							  minHeight:100,
							  position:"top",
							  draggable:false,
							  buttons:{
								"yes": function(){
									$('#dialog').dialog("close");
									$('#dialogdecsion').text("yes u did");

								},
								"No":function(){}
							  }
							  });

		$('#opendialog').click(function(){
			$('#dialog').dialog("open");
		});

		/*****ProgressBar********/

		//$('#progress').progressbar({value:50});

		/******progress bar countdown*****/

		$('#progress').progressbar({value:100});

		var value = 100;
		countdown();

		function countdown()
		  {
			value--;
			$('#progress').progressbar("option", "value", value);
				$('#countdown').text(value);
			if (value>0)
			{
				setTimeout(countdown,100);
				

			}
			else
			  {
					$('#countdown').text("completed");
					$('#progress').disable();
			  }
		  }


  });
	  </script>
 </head>
 <body>

 <h1>jquery ui Widget</h1>
  <hr/>
  <div id = "dialog" title = "my dialog">
  <img src = "Learning.png" alt = "learning"/>

  <p>this is a dialog</p>
  
  </div>
  <div id = "dialogdecsion"></div>
  <input type = "button" value = "click me" id = "opendialog" />
  
  <!---Progress bar---->
	<h3>Progress bar</h3>
  <div id = "progress"></div>

  <!---Progres bar countdown--->
  <div id = "countdown"></div>
 
 </body>
